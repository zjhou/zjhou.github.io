    <style>
        @media (max-width: 500px) {
            #pointer {
                display: none
            }
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            background: #eee;
        }
        body.fullscreen #terminal{
            width: 100vw;
            height: 98vh;
            margin-top: 0;
        }
        body.fullscreen #terminal> div {
            box-shadow: inset 0 0 0 #fff;
        }
        html {overflow: hidden}
        #terminal{
            /*top: 131px;*/
            height: 93px;
            width: 383px;
            margin-top: -10%;
            transition: all .3s;
            position: relative;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        #terminal> div {
            padding: 5px 10px;
            background: #fefefe;
            border-radius: 15px;
            box-shadow: inset 0 0 10px #ccc;
        }

        .command {
            cursor: pointer;
        }

        .command:hover {
            text-decoration: line-through;
        }

        @media screen and (max-width: 671px) {
            #terminal{
                width: 100%;
                height: 100%;
                position: static;
                margin: 0;
                box-shadow: unset;
            }
            #terminal div {
                border-radius: 0;
            }

            #copyright,
            .link-to-blog {
                display: none;
            }
        }

        #terminal a {
            color: #000;
            border-bottom: solid 1px #000;
            padding-bottom: 1px;
        }
        .love, a {
            color: #ff8888 !important;
            text-decoration: none;
        }
        .input {font-weight: 700}
        .output > pre {
            margin-top: 8px;
            white-space: pre-wrap;
        }
        #copyright {
            font-size: 12px;
            color: #d8d8d8;
            position: absolute;
            bottom: 50px;
            left: 61%;
            margin-left: -72px;
        }
        svg#logo {
            vertical-align: top;
            margin-right: 10px;
            position: relative;
            top: 2px;
        }
        .link-to-blog {
            font-size: 10px;
            color: #ccc;
            position: absolute;
            bottom: 50px;
            width: 383px;
            transition: color .5s;
        }
        .command.link-to-blog { color: #fff; }

            width: 0 !important;
        }
        .human-shadow > img {
            position: absolute;
        }
